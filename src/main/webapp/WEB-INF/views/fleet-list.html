<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Core CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap-3.1.1.min.css"
	data-th-href="@{/resources/css/bootstrap-3.1.1.min.css}" />

<link type="text/css" rel="stylesheet"
	href="../../resources/font-awesome/css/font-awesome.css"
	data-th-href="@{/resources/font-awesome/css/font-awesome.css}" />

<!-- SB Admin CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	href="../../resources/css/sb-admin.css"
	data-th-href="@{/resources/css/sb-admin.css}" />

<style>
.no-border-on-me>thead>tr>th,.no-border-on-me>tbody>tr>th,.no-border-on-me>tfoot>tr>th,.no-border-on-me>thead>tr>td,.no-border-on-me>tbody>tr>td,.no-border-on-me>tfoot>tr>td
	{
	border-top-style: none;
	border-bottom-style: none;
}
</style>
<style>
.dropdown-menu {
	min-width: 0px;
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	
	<!-- jQuery UI -->
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js" ></script>
<script type="text/javascript"
	src="../../resources/js/tabel/jquery-1.11.1.min.js"
	data-th-src="@{/resources/js/tabel/jquery-1.11.1.min.js}"></script>
<script type="text/javascript"
	src="../../resources/js/tabel/jquery.dataTables.min.js"
	data-th-src="@{/resources/js/tabel/jquery.dataTables.min.js}"></script>
<script type="text/javascript"
	src="../../resources/js/tabel/dataTables.bootstrap.js"
	data-th-src="@{/resources/js/tabel/dataTables.bootstrap.js}"></script>

<title data-th-text="#{fleet.list.page.title}">Title</title>
</head>

<body>

	<div id="wrapper">
		<!-- /#wrapper -->

		<div th:replace="${session.fragmenttop} :: top-nav"></div>
		<div th:replace="${session.fragmentvert} :: vert-nav"></div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-xs-12">

					<h4 class="page-header" data-th-text="#{fleet.list.table.title}">All
						Student</h4>
					<div class="table responsive">
						<table id="tablefleet" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="col-xs-1" data-th-text="#{fleet.list.name.label}">Name</th>
									<th class="col-xs-1" data-th-text="#{fleet.list.faction.label}">faction</th>
									<th class="col-xs-1" data-th-text="#{fleet.list.gameSize.label}">gameSize</th>
									<th class="col-xs-1" data-th-text="#{fleet.list.actions.label}">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="fleet : ${fleets}">
									<td data-th-text="${fleet.name}">Name</td>
									<td data-th-text="${fleet.faction}">Faction</td>
									<td data-th-text="${fleet.gameSize.flagSize}">GameSize</td>
									<td>
										<div class="btn-group">
											<button class="btn btn-warning btn-xs dropdown-toggle"
												type="button" data-toggle="dropdown"
												data-th-text="#{fleet.list.actions.label}">
												Actions<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#"
													data-th-href="@{/fleet/edit(id=${fleet.id})}"> <span
														class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
														data-th-text="#{button.label.edit}">edit</span>
												</a></li>
												<li><a href="#"
													data-th-href="@{/fleet/delete(id=${fleet.id},phase=stage)}">
														<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;
														<span data-th-text="#{button.label.delete}">delete</span>
												</a></li>
											</ul>
										</div>
									</td>
								</tr>
								<tr data-th-remove="all">
									<td>2</td>
									<td>user2</td>
									<td>password2</td>
									<td>true</td>
									<td>GROUPE_TEST2</td>
									<td>
										<div class="btn-group">
											<button class="btn btn-warning btn-xs dropdown-toggle"
												type="button" data-toggle="dropdown"
												data-th-text="#{fleet.list.actions.label}">
												Actions<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#"> <span
														class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
														data-th-text="#{button.label.edit}">edit</span>
												</a></li>
												<li><a href="#"> <span
														class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp; <span
														data-th-text="#{button.label.delete}">delete</span>
												</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<br />
					<div class="alert alert-danger alert-dismissable"
						th:if="${error != null}">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h4 data-th-text="${error}">Error!</h4>
					</div>
					<div class="alert alert-success alert-dismissable"
						th:if="${message != null}">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h4 data-th-text="${message}">Success!</h4>
					</div>


				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- page wrapper -->
		 <p style="text-align:center"> Â© 2016 Manuel Lorenz</p>
	</div>
	<!-- /#wrapper -->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	
	<!-- jQuery UI -->
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js" ></script>
	
	<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript"
		src="../../resources/js/bootstrap-3.1.1.min.js"
		data-th-src="@{/resources/js/bootstrap-3.1.1.min.js}"></script>

	<!-- Core Scripts - Include with every page -->
	<script type="text/javascript"
		src="../../resources/js/plugins/metisMenu/jquery.metisMenu.js"
		data-th-src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

	<!-- SB Admin Scripts - Include with every page -->
	<script type="text/javascript" src="../../resources/js/sb-admin.js"
		data-th-src="@{/resources/js/sb-admin.js}"></script>
</body>
</html>
